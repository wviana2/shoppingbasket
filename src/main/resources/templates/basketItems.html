<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Shopping Basket Application</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
	<h2>Basket Name:&nbsp;<span style="width:150px;" th:text="${currentBasket.name}" >CONTAINER</span></h2>




      <div th:if="${basketItems.size() == 0}">
           <div>Basket is Empty</div>
      </div>
	<br/>
	
	<table>   
	  <tr>
	  		<th>Item ID</th>
	  		<th>Item Name</th>
	  		<th>Item Description</th>
	  		<th>Item Price</th>
	  		<th>Remove</th>
	  </tr>
	 
      <div th:each="item : ${basketItems}">
      	
	       <tr>  
	        <td><img width="60" height="40" th:src="@{/images/grocery01.jpg}"/>
	        <span style="width:40px;" th:text="${item.itemId}" >CONTAINER</span></td>
	        <td><span style="width:150px;" th:text="${item.name}" >CONTAINER</span></td>
	        <td><span style="width:150px;" th:text="${item.description}" >CONTAINER</span></td>
	        <td><span style="width:150px;" th:text="${item.price}" >CONTAINER</span></td>
	        <td><span style="width:150px;"><a th:href="@{'/showBasketList/removeItem/{id}'(id=${item.itemId})}"><button>Remove Item</button></a></span></td>
	       </tr>
	        
	    
      </div>
    </table> 


    <div class="container">
    <br/>
      <span style="width:150px;"><a th:href="@{/showBasketList/itemList}" ><button>Add Item</button></a></span>
      <span style="width:150px;"><a th:href="@{/showBasketList/basketList}" ><button>Show Basket List</button></a></span>
    </div>
  </body>
</html>
