<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Shopping Basket Application</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
	  <form method="POST" th:action="@{/showBasketList/createBasket}" th:object="${basket}">
	<h2>Create a Basket</h2>
	<br/>
	 <label for="name">Basket Name: </label>
      <div>
	    <input type="text" th:field="*{name}"/>
		<span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name Error</span>
      </div>


    
    <br/>
    <div>
      <span style="width:150px;"><button>Create Basket</button></span>
    </div>
    </form>
    <br/>
    <span><a th:href="@{/showBasketList/cancel}" ><button>Cancel</button></a></span>
    
  </body>
</html>
