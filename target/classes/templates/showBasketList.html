<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Shopping Basket Application</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
    <h1>Customer Basket List</h1>

	<div th:if="${baskets.size() == 0}">
           <div>No Basket Was Created Yet.</div>
    </div>


     <br/>
	<table>   
	  <tr>
	  		<th>Basket Name</th>
	  		<th>Basket Total</th>
	  		<th>Basket Contents</th>
	  </tr>
      <div th:each="basket : ${baskets}">
      	
	   <tr>     
	        <td><img width="50" height="40" th:src="@{/images/basket03.jpg}"/>
	        <span th:text="${basket.name}" >CONTAINER</span></td>
	        <td><span th:text="${basket.basketTotal}" >CONTAINER</span></td>
	        <td><span><a th:href="@{'/showBasketList/basketItems/{id}'(id=${basket.id})}"><button>Open Basket</button></a></span></td>
	        
	   </tr> 
      </div>
      
      </table>
      
      <br/>
      <b>Grand Total:</b>&nbsp;<span th:text="${grandTotal}" >CONTAINER</span>
      
      


    <div>
    <br/>
      <span><a th:href="@{/showBasketList/addBasket}" ><button>Add Basket</button></a></span>
      <span><a th:href="@{/showBasketList/clear}" ><button>Clear</button></a></span>
    </div>

  </body>
</html>
